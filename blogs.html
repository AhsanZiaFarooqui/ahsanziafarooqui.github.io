<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogs | Ahsan Zia Farooqui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Source+Sans+3:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <section class="page-title">
        <h1>Blogs</h1>
        <p>Selected blog posts and commentary.</p>
        <a class="back-link" href="index.html">← Back to home</a>
      </section>
    </div>
  </header>

  <main>
    <div class="container">
      <section>
        <div class="card">
          <h3>Blog post title placeholder</h3>
          <p class="meta">Publication · Month Year</p>
          <p>
            Brief summary of the post. Add a link to the post below.
          </p>
          <p>
            <a href="https://example.com/blog-post" target="_blank" rel="noopener noreferrer">
              Read the post
            </a>
          </p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      &copy; <span id="year"></span> Ahsan Zia Farooqui
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
